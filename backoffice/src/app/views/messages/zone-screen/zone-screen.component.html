<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <div class="col-11">
        <table class="table text-center custom-table w-100">
          <tbody>
            @for (fila of matriz; track fila) {
              <tr>
                @for (celda of fila; track celda) {
                  <td class="custom-cell"
                      [class.hovered]="hovered === celda"
                      [class.selected]="seleccion === celda"
                      (mouseenter)="hovered = celda"
                      (mouseleave)="hovered = null"
                      (click)="seleccionar(celda)">
                    {{ celda }}
                  </td>
                }
              </tr>
            }
        </tbody>
      </table>
      <div class="mb-3">
        <small class="form-text text-muted">Establece la zona de la pantalla donde mostraremos el mensaje.</small>
      </div>
    </div>
  </div>
</div>
